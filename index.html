<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

  <title>Les petits plats</title>
</head>
<body>

  <div class="wrapper">

    <header class="header" role="banner">
      <img src="assets/banner-logo.png" alt="Logo les petits plats" class="header__logo">
    </header>

    <!-- SEARCH SECTIONS -->

    <!-- Search bar -->
    <section>

      <div class="search-section__search-bar-container">
        <input type="search" id="search-bar" placeholder="Rechercher une recette">
        <div><i class="fas fa-search"></i></div>
      </div>

      <!-- Filters -->
      <div id="search-section__filters-container">
        <ul class="filters-list">
          <li class="filter-item">
            <button class="filter-item__button ingredients-color">
              <span>Ingr√©dients</span>
              <input id="filter-ingredients" data-filter="ingredients" class="search-filter__input ingredients-color" placeholder="Rechercher un ingredient ...">
            </button>
          </li>
          <li class="filter-item">
            <button class="filter-item__button appliance-color">
              <span>Appareils</span>
              <input id="filter-appliance" data-filter="appliance" class="search-filter__input appliance-color" placeholder="Rechercher un appareil ...">
            </button>
          </li>
          <li class="filter-item">
            <button class="filter-item__button ustensils-color">
              <span>Ustensiles</span>
              <input id="filter-ustensils" data-filter="ustensils" class="search-filter__input ustensils-color" placeholder="Rechercher un ustensile ...">
            </button>
          </li>
        </ul>
      </div>

    </section>

    <!-- RECIPES SECTION -->
    <section class="all-recipes">
    </section>
  </div>
  <script type="module" src="/js/index.js"></script>
</body>
</html>
